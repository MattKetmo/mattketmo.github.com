---
layout: base
title: Matthieu Moquet
---

<header class="site-header main-layout" style="clear:both">
    <h1 class="fullname">
        <div class="inner">
            <span class="firstname">Matthieu</span>
            <span class="lastname">Moquet</span>
        </div>
    </h1>

    <div class="baseline">
        <div class="inner">
            <p class="status">
                <span class="www">WWW</span>eb developer
            </p>

            <p class="pseudo">
                @MattKetmo
            </p>

            <ul class="social-icons">
                <li><a href="http://github.com/MattKetmo" title="GitHub" class="github">Github</a></li>
                <li><a href="http://twitter.com/MattKetmo" title="Twitter" class="twitter">Twitter</a></li>
                <li><a href="http://fr.linkedin.com/in/matthieumoquet" title="LinkedIn" class="linkedin">Linkedin</a></li>
                <li><a href="https://plus.google.com/u/0/112952330011857430726/about" title="Google+" class="google">Google+</a></li>
                <li><a href="https://connect.sensiolabs.com/profile/MattKetmo" title="Symfony" class="symfony">Symfony</a></li>
            </ul>
        </div>
    </div>

    <div class="clearfix"></div>
</header>

<div class="site-content">
    <section class="blog-entries">
        {% for post in site.posts %}
            <article class="entry">
                <h2>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%d %b" }}</time>
            </article>
        {% endfor %}
    </section>
</div>

<footer class="site-footer">
</footer>
