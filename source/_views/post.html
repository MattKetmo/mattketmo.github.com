{% extends 'base' %}

{% block content_wrapper %}
<a href="/" class="BackLink isLight">
  <i class="icon-logo"></i>
</a>

<article class="BlogPostContainer">
  <header class="BlogPostHeader">
    <div class="Layout">
      <h1 class="BlogPostHeader-title">
        {{ page.title }}
      </h1>

      <p class="BlogPostHeader-meta">
        <time datetime="{{ post.date|date('Y-m-d') }}">
          {{ post.date|date('d M Y') }}
        </time>
      </p>
    </div>
  </header>

  <div class="BlogPostContent Type Layout">
    {{ page.blocks.content|raw }}
  </div>

  <p class="BlogPostFooter Layout">
    <a class="Button twitter js-twitter-share" title="Tweet it" href="https://twitter.com/share?text={{ page.title }}&url={{ site.base_url }}{{ page.url }}&via={{ site.twitter_account }}&related={{ site.twitter_account }}" target="_blank">
      <i class="icon-twitter"></i>
      <span>Share this post</span>
    </a>
  </p>

  {% include 'partials/comments.html' %}
</article>

{% include 'partials/footer.html' %}

{% endblock %}
